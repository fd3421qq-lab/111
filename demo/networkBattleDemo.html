        .overlay {

        .dialog-content h2 {

        .matchmaking-status {

<body>

    <div class="container">

    <!-- Join Room Dialog -->
    <div class="join-room-dialog" id="joinDialog">
        <div class="dialog-content">
            <h2>åŠ å…¥æˆ¿é—´</h2>
            <input type="text" id="roomIdInput" placeholder="è¾“å…¥æˆ¿é—´ID">
            <div class="dialog-actions">
                <button class="btn-join" id="btnConfirmJoin">åŠ å…¥</button>

    <script type="module">
        // Import modules (will be compiled from TypeScript)
        import { NetworkManager, NetworkMessageType } from '../dist/NetworkManager.js';
        import { MatchmakingSystem, MatchmakingMode } from '../dist/MatchmakingSystem.js';
        import { ReconnectionManager } from '../dist/ReconnectionManager.js';
        import { BattleManager } from '../dist/BattleManager.js';
        import { GameUI } from '../dist/GameUI.js';
        import { PlayerType } from '../dist/BattleManager.js';

        // WebSocket server URL
        // For local development: ws://localhost:8080
        // For sandbox: wss://8080-iktgs51wmt9svcuxtee4x-b32ec7bb.sandbox.novita.ai
        const WS_URL = window.location.hostname === 'localhost' 
            ? 'ws://localhost:8080' 
            : 'wss://8080-iktgs51wmt9svcuxtee4x-b32ec7bb.sandbox.novita.ai';

        let networkManager = null;
        let matchmakingSystem = null;
        let reconnectionManager = null;
        let battleManager = null;
        let gameUI = null;
        let currentRoomId = null;

        // UI Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const latencyValue = document.getElementById('latencyValue');
        const btnConnect = document.getElementById('btnConnect');
        const btnCreate = document.getElementById('btnCreate');
        const btnJoin = document.getElementById('btnJoin');
        const btnMatchmaking = document.getElementById('btnMatchmaking');
        const btnLeave = document.getElementById('btnLeave');
        const roomPanel = document.getElementById('roomPanel');
        const roomIdEl = document.getElementById('roomId');
        const opponentIdEl = document.getElementById('opponentId');
        const matchmakingStatus = document.getElementById('matchmakingStatus');
        const searchDuration = document.getElementById('searchDuration');
        const logContentEl = document.getElementById('logContent');
        const joinDialog = document.getElementById('joinDialog');
        const overlay = document.getElementById('overlay');

        // Connect to server
        btnConnect.addEventListener('click', async () => {
            try {
                btnConnect.disabled = true;
                btnConnect.textContent = 'è¿æ¥ä¸­...';
                
                networkManager = new NetworkManager({ serverUrl: WS_URL });
                matchmakingSystem = new MatchmakingSystem(networkManager);
                reconnectionManager = new ReconnectionManager(networkManager);

                await networkManager.connect();
                
                updateConnectionStatus(true);
                btnCreate.disabled = false;
                btnJoin.disabled = false;
                btnMatchmaking.disabled = false;
                
                addLog('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'network');
                setupNetworkHandlers();
                startLatencyMonitor();
            } catch (error) {
                addLog(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                btnConnect.disabled = false;
                btnConnect.textContent = 'è¿æ¥æœåŠ¡å™¨';
            }
        });

        // Create room
        btnCreate.addEventListener('click', async () => {
            try {
                btnCreate.disabled = true;
                const roomId = await matchmakingSystem.createCustomRoom();
                currentRoomId = roomId;
                roomIdEl.textContent = roomId;
                roomPanel.classList.add('active');
                btnLeave.disabled = false;
                addLog(`æˆ¿é—´å·²åˆ›å»º: ${roomId}`, 'network');
            } catch (error) {
                addLog(`åˆ›å»ºæˆ¿é—´å¤±è´¥: ${error.message}`, 'error');
                btnCreate.disabled = false;
            }
        });

        // Join room
        btnJoin.addEventListener('click', () => {
            joinDialog.classList.add('active');
            overlay.classList.add('active');
        });

        document.getElementById('btnConfirmJoin').addEventListener('click', async () => {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                addLog('è¯·è¾“å…¥æˆ¿é—´ID', 'error');
                return;
            }

            try {
                await matchmakingSystem.joinCustomRoom(roomId);
                currentRoomId = roomId;
                roomIdEl.textContent = roomId;
                roomPanel.classList.add('active');
                btnLeave.disabled = false;
                joinDialog.classList.remove('active');
                overlay.classList.remove('active');
                addLog(`å·²åŠ å…¥æˆ¿é—´: ${roomId}`, 'network');
            } catch (error) {
                addLog(`åŠ å…¥æˆ¿é—´å¤±è´¥: ${error.message}`, 'error');
            }
        });

        document.getElementById('btnCancelJoin').addEventListener('click', () => {
            joinDialog.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Random matchmaking
        btnMatchmaking.addEventListener('click', async () => {
            try {
                btnMatchmaking.disabled = true;
                matchmakingStatus.classList.add('active');
                
                let duration = 0;
                const durationInterval = setInterval(() => {
                    duration++;
                    searchDuration.textContent = duration;
                }, 1000);

                const result = await matchmakingSystem.findMatch(MatchmakingMode.RANDOM);
                
                clearInterval(durationInterval);
                matchmakingStatus.classList.remove('active');
                
                currentRoomId = result.roomId;
                roomIdEl.textContent = result.roomId;
                opponentIdEl.textContent = result.opponentId;
                roomPanel.classList.add('active');
                btnLeave.disabled = false;
                
                addLog(`åŒ¹é…æˆåŠŸ! å¯¹æ‰‹: ${result.opponentId}`, 'network');
                startGame();
            } catch (error) {
                matchmakingStatus.classList.remove('active');
                addLog(`åŒ¹é…å¤±è´¥: ${error.message}`, 'error');
                btnMatchmaking.disabled = false;
            }
        });

        // Leave room
        btnLeave.addEventListener('click', () => {
            if (currentRoomId) {
                networkManager.leaveRoom();
                roomPanel.classList.remove('active');
                currentRoomId = null;
                btnLeave.disabled = true;
                btnCreate.disabled = false;
                btnMatchmaking.disabled = false;
                addLog('å·²ç¦»å¼€æˆ¿é—´', 'network');
            }
        });

        // Copy room ID
        document.getElementById('btnCopy').addEventListener('click', () => {
            navigator.clipboard.writeText(currentRoomId);
            addLog('æˆ¿é—´IDå·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'network');
        });

        // Setup network handlers
        function setupNetworkHandlers() {
            networkManager.on(NetworkMessageType.MOVE, (msg) => {
                addLog(`å¯¹æ‰‹ç§»åŠ¨: (${msg.data.move.pos1.row},${msg.data.move.pos1.col}) â†” (${msg.data.move.pos2.row},${msg.data.move.pos2.col})`, 'opponent');
                // Handle opponent move in game
            });

            networkManager.on(NetworkMessageType.ROOM_JOINED, (msg) => {
                if (msg.data.opponentId) {
                    opponentIdEl.textContent = msg.data.opponentId;
                    addLog(`å¯¹æ‰‹å·²åŠ å…¥: ${msg.data.opponentId}`, 'network');
                    startGame();
                }
            });

            networkManager.on(NetworkMessageType.GAME_START, (msg) => {
                addLog('æ¸¸æˆå¼€å§‹!', 'network');
            });

            networkManager.on(NetworkMessageType.PLAYER_LEFT, (msg) => {
                addLog('å¯¹æ‰‹å·²ç¦»å¼€', 'opponent');
            });

            networkManager.on(NetworkMessageType.PLAYER_DISCONNECTED, (msg) => {
                addLog('å¯¹æ‰‹æ–­å¼€è¿æ¥', 'error');
            });
        }

        // Start game
        function startGame() {
            battleManager = new BattleManager({
                enableAI: false,
                turnTimeLimit: 0
            });

            gameUI = new GameUI({
                canvasId: 'gameCanvas',
                width: 800,
                height: 600,
                cellSize: 40
            });

            gameUI.bindBattleManager(battleManager);
            addLog('å¯¹æˆ˜å·²å¼€å§‹!', 'network');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'å·²è¿æ¥';
                btnConnect.textContent = 'å·²è¿æ¥';
                btnConnect.disabled = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'æœªè¿æ¥';
                btnConnect.textContent = 'è¿æ¥æœåŠ¡å™¨';
                btnConnect.disabled = false;
            }
        }

        // Start latency monitor
        function startLatencyMonitor() {
            setInterval(() => {
                if (networkManager && networkManager.isConnected()) {
                    const latency = networkManager.getLatency();
                    latencyValue.textContent = latency;
                    
                    // Update network quality
                    let quality = 'ä¼˜ç§€';
                    if (latency > 200) quality = 'è¾ƒå·®';
                    else if (latency > 100) quality = 'ä¸€èˆ¬';
                    else if (latency > 50) quality = 'è‰¯å¥½';
                    document.getElementById('networkQuality').textContent = quality;
                }
            }, 1000);
        }

        // Add log entry
        function addLog(message, type = 'system') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContentEl.insertBefore(entry, logContentEl.firstChild);

            if (logContentEl.children.length > 50) {
                logContentEl.removeChild(logContentEl.lastChild);
            }
        }

        // Initial log
        addLog('æ¬¢è¿ä½¿ç”¨ç½‘ç»œå¯¹æˆ˜ç³»ç»Ÿ', 'network');
    </script>
